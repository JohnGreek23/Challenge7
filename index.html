<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks for each hour from 9 AM to 5 PM -->
      <!-- 9 AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- Repeat this structure for each hour from 11 AM to 5 PM -->
      <!-- 11 AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- End of timeblocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
